<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVNC.AI - Da Vinci Innovation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --primary-dark: #000000;
            --secondary: #2a2a2a;
            --tertiary: #666666;
            --quaternary: #999999;
            --background: #FFFFFF;
            --surface: #FAFAFA;
            --border: #E0E0E0;
            --accent: #D4AF37;
            --accent-dark: #B8960F;
            --accent-light: rgba(212, 175, 55, 0.15);
            --accent-lighter: rgba(212, 175, 55, 0.08);
            --success: #27AE60;
            --warning: #F39C12;
            --error: #E74C3C;
            --mechanics: #3498DB;
            --anatomy: #27AE60;
            --optics: #F39C12;
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 16px 32px rgba(0, 0, 0, 0.12);
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
            --text-primary: #000000;
            --text-secondary: #2a2a2a;
            --text-tertiary: #666666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 14px;
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-dark), var(--accent));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: white;
            letter-spacing: -0.5px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            margin-top: 56px;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .sidebar-subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .prompt-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .prompt-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s var(--transition);
            font-size: 13px;
            color: var(--secondary);
            position: relative;
            overflow: hidden;
        }

        .prompt-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-lighter);
            opacity: 0;
            transition: opacity 0.2s var(--transition);
        }

        .prompt-item:hover::before {
            opacity: 1;
        }

        .prompt-item.selected {
            background: var(--accent-light);
            color: var(--accent);
            font-weight: 500;
        }

        .generate-section {
            padding: 16px;
            border-top: 1px solid var(--border);
        }

        .generate-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent-dark), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .generate-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #9B7B00, var(--accent-dark));
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .generate-btn-icon {
            transition: transform 0.2s var(--transition);
        }

        .generate-btn:hover:not(:disabled) .generate-btn-icon {
            transform: translateX(2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 56px;
            background: var(--background);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* Welcome State with new pulsating design */
        .welcome-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 112px);
            animation: fadeIn 0.6s var(--transition);
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            height: 100%;
        }

        .tagline {
            color: #999;
            font-size: 0.9em;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .logo-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Main pulsating circle with heartbeat effect */
        .main-circle {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #B8960F, #D4AF37);
            border-radius: 50%;
            margin-bottom: 25px;
            opacity: 0;
            animation: scaleIn 0.8s ease forwards 0.3s, heartbeat 2s ease-in-out infinite 0.8s;
            position: relative;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            z-index: 10;
        }

        /* Heartbeat animation from second code */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            14% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            28% {
                transform: scale(1);
                opacity: 1;
            }
            42% {
                transform: scale(1.08);
                opacity: 0.85;
            }
            70% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Ripple effect for main circle */
        .main-circle::before,
        .main-circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transform: translate(-50%, -50%);
            animation: ripple 2s ease-out infinite;
        }

        .main-circle::after {
            animation-delay: 0.3s;
        }

        @keyframes ripple {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0.6;
            }
            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
            from {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .brand-name {
            font-size: 3.2em;
            letter-spacing: 14px;
            font-weight: 100;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
            color: var(--primary);
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif;
        }

        .brand-name::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            animation: expandLine 0.8s ease forwards 1.3s;
        }

        @keyframes expandLine {
            to {
                opacity: 1;
                width: 120px;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* New features layout with golden rays */
        .features-wrapper {
            position: relative;
            width: 400px;
            height: 140px;
            margin-bottom: 15px;
        }

        /* Golden rays SVG container */
        .golden-rays {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            pointer-events: none;
            z-index: 1;
        }

        .ray-line {
            stroke: url(#goldGradient);
            stroke-width: 0.5;
            fill: none;
            opacity: 0;
            stroke-linecap: round;
            filter: blur(0.5px);
        }

        @keyframes rayAppear {
            0% {
                opacity: 0;
                stroke-dashoffset: 200;
            }
            50% {
                opacity: 0.4;
                stroke-dashoffset: 100;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: 0;
            }
        }

        @keyframes rayGlow {
            0%, 100% {
                opacity: 0;
                filter: blur(0.5px) drop-shadow(0 0 2px rgba(212, 175, 55, 0.3));
            }
            20% {
                opacity: 0.15;
                filter: blur(0.3px) drop-shadow(0 0 4px rgba(212, 175, 55, 0.5));
            }
            50% {
                opacity: 0.3;
                filter: blur(0.2px) drop-shadow(0 0 6px rgba(212, 175, 55, 0.6));
            }
            80% {
                opacity: 0.15;
                filter: blur(0.3px) drop-shadow(0 0 4px rgba(212, 175, 55, 0.5));
            }
        }

        .features-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .feature-row {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            z-index: 10;
            position: relative;
        }

        .feature-row-secondary {
            display: flex;
            gap: 50px;
            margin-top: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInScale 0.8s ease forwards;
            position: relative;
        }

        .feature-item:nth-child(1) { animation-delay: 0.6s; }
        .feature-item:nth-child(2) { animation-delay: 0.7s; }
        .feature-item:nth-child(3) { animation-delay: 0.8s; }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }
        }

        /* Half-filled circles */
        .feature-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
        }

        .feature-circle:hover {
            transform: scale(1.1);
            border-color: var(--accent-dark);
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.3);
        }

        .half-fill {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, var(--accent), var(--accent-dark));
            transition: height 0.3s ease;
            opacity: 0.7;
        }

        .feature-circle:hover .half-fill {
            height: 70%;
            opacity: 0.9;
        }

        .feature-circle-secondary {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
        }

        .feature-circle-secondary:hover {
            transform: scale(1.08);
            border-color: var(--accent-dark);
            box-shadow: 0 0 12px rgba(212, 175, 55, 0.3);
        }

        .feature-circle-secondary .half-fill {
            background: linear-gradient(180deg, var(--accent-dark), var(--accent));
            bottom: 0;
            top: auto;
            opacity: 0.7;
        }

        .feature-text {
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #666;
            text-align: center;
        }

        .input-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            opacity: 0;
            animation: slideUp 1s ease forwards 1.2s;
            margin-top: 20px;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .ai-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            font-size: 0.95em;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .ai-input:focus {
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.05);
        }

        .ai-input::placeholder {
            color: #aaa;
        }

        .send-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: black;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #333;
            transform: translateY(-50%) scale(1.1);
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .arrow {
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .golden-rays {
                width: 400px;
                height: 300px;
            }

            .features-container {
                flex-direction: column;
                gap: 20px;
            }

            .feature-row {
                flex-direction: column;
                gap: 30px;
            }

            .feature-row-secondary {
                flex-direction: column;
                gap: 30px;
            }

            .brand-name {
                font-size: 2.5em;
                letter-spacing: 10px;
            }

            .brand-name::before {
                width: 50px;
            }

            @keyframes expandLine {
                to {
                    opacity: 1;
                    width: 80px;
                }
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://static.wixstatic.com/media/33c4b5_158b573e4df145c7856f1330dbd9e49d~mv2.jpg" alt="DVNC.AI" style="height: 36px; width: auto; border-radius: 8px;">

                <img src="https://static.wixstatic.com/media/33c4b5_79ea16e09e1b471dae81c5dffb012bb4~mv2.jpeg" alt="TAAMCrypto" style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;">
                <span style="font-size: 14px; font-weight: 600; color: var(--text-secondary);">TAAMCrypto</span>

        <div class="sidebar">

    <script>
        // Animate golden rays
        document.addEventListener('DOMContentLoaded', function() {
            const rays = document.querySelectorAll('.ray-line');
            
            // Start animation after main circle appears
            setTimeout(() => {
                rays.forEach((ray, index) => {
                    // Stagger the ray animations
                    setTimeout(() => {
                        // Continuous pulsing animation
                        ray.style.animation = `rayGlow 3s ease-in-out infinite ${index * 0.2}s`;
                    }, index * 100);
                });
                
                // Create a repeating cycle where rays appear and disappear
                setInterval(() => {
                    rays.forEach((ray, index) => {
                        setTimeout(() => {
                            ray.style.animation = 'none';
                            void ray.offsetHeight; // Trigger reflow
                            ray.style.animation = `rayGlow 3s ease-in-out 1`;
                        }, index * 150);
                    });
                }, 6000);
            }, 1200); // Wait for main circle to appear
        });

        // Keep all your existing JavaScript code here
        const API_URL = '/api/generate';
        
        const prompts = [
            "a next-generation ergonomic computer mouse",
            "an innovative kitchen kettle for urban living",
            "a modular laptop docking station",
            "a patient monitoring device for hospitals",
            "a precision gardening tool system",
            "a sustainable packaging solution for electronics",
            "a smart home lighting system",
            "an eco-friendly water bottle",
            "a wearable fitness tracker",
            "a compact urban bicycle"
        ];

        let selectedPrompt = '';
        let isGenerating = false;

        function initializeUI() {
            const promptList = document.getElementById('promptList');
            
            prompts.forEach((prompt, index) => {
                const promptItem = document.createElement('div');
                promptItem.className = 'prompt-item';
                promptItem.dataset.prompt = prompt;
                promptItem.textContent = prompt;
                promptItem.onclick = () => selectPrompt(prompt, promptItem);
                promptList.appendChild(promptItem);
            });
        }

        function selectPrompt(prompt, element) {
            if (isGenerating) return;
            
            document.querySelectorAll('.prompt-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedPrompt = prompt;
            document.getElementById('generateBtn').disabled = false;
        }

        // Initialize the UI
        initializeUI();
    </script>
</body>
</html>
